<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-center">
    <main class="form-signin w-50 mx-auto mt-5 p-2 rounded p-5">
      <h2>Please login</h2>
      <div>
        <div class="form-floating mt-2">
          <input
            type="text"
            id="lemail"
            name="lemail"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
          />
          <label for="lemail">Email address</label>
        </div>
        <div class="form-floating mt-2">
          <input
            type="text"
            id="psw"
            name="psw"
            class="form-control"
            placeholder="Password"
            aria-label="Last name"
          />
          <label for="psw">Password</label>
        </div>
        <div>
          <button
            id="login"
            type="button"
            class="btn text-bg-dark btn-lg w-100 mt-2"
            id="reg"
          >
            Login
          </button>
        </div>
      </div>
      <p class="mt-2">
        Don't have an account?
        <span><a href="./register.html">Register</a></span>
      </p>
    </main>
    <script src="./login_script.js"></script>
  </body>
</html>
